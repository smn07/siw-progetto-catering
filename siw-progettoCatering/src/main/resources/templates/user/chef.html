<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="/css/chefUser.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>   
<body>
	<div class="sfondo">
		<header class="header-flex">
			<h2 style="color: aliceblue; margin-top: 4%; font-family: Lucida Handwriting;">SIWC</h2>

			<div class="nav">
				<ul>
					<li>
						<a th:href="@{/user/home}" style="color: orangered;">Home</a>
					</li>
					<li class="dropdown"><a>Chef</a>
						<ul>
							<li th:each="chef : ${chefs}">
							<a th:href="@{'/user/chef' + '/' + ${chef.id}}" th:text="${chef.nome} + ' ' + ${chef.cognome}">chef</a>
							</li>
						</ul>
					</li>
					<li class="dropdown"><a>Buffet</a>
						   <ul>
							<li th:each="buffet : ${buffets}">
							<a th:href="@{'/user/buffet' + '/' + ${buffet.id}}" th:text="${buffet.nome}">buffet</a>
							</li>
						</ul>
					</li>
					<!--<li class="dropdown"><a>Piatti</a>
						<ul>
							<li th:each="piatto : ${piatti}">
							<a th:href="@{'/user/piatto' + '/' + ${piatto.id}}" th:text="${piatto.nome}">piatto</a>
							</li>
						</ul>
					</li>-->
					<li class="dropdown"><a>Ingredienti</a>
						<ul>
							<li th:each="ingrediente : ${ingredienti}">
							<a th:href="@{'/user/ingrediente' + '/' + ${ingrediente.id}}" th:text="${ingrediente.nome}">ingrediente</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</header>
	</div>

	<div>
		<h3 th:text="${chef.nome} + ' ' + ${chef.cognome}">nome chef</h3>
   	</div>


	<div style="text-align: center;">
		<span style="color: orangered;">Nazionalità: </span>
		<span th:text="${chef.nazionalita}" style="color: aliceblue;">nazionalità chef</span>
   	</div>

	<div id="chefimg">
		<img th:src="${chef.img}" alt="" style="width: 49%; height: 52%; margin-top: 2%;">
	</div>
	<div id="chefBuffet">
		<h4>Buffet gestiti</h4>
		<ul>
			<li th:each="buffet : ${chef.buffet}">
				<a th:href="@{'/user/buffet' + '/' + ${buffet.id}}"
					th:text="${buffet.nome}">buffet1</a>
			</li>
		</ul>
	</div>
	<footer>
		<p>Simone Di Ienno | sim.diienno1@stud.uniroma3.it</p>
	</footer>
</body>
</html>
