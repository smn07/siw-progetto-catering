<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
</head>
<body>
<h1>Modifica il Piatto</h1>

<form th:action="@{'/admin/piattoMod' + '/' + ${piatto.id}}" method="POST" th:object="${piatto}">
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>	
	<div>
		<span>Nome:</span>
		<span><input type="text" th:field="*{nome}" th:value="piatto.nome"/></span>
		<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
	</div>
	<div>
		<span>Descrizione:</span>
		<span><input type="text" th:field="*{descrizione}" th:value="piatto.descrizione"/></span>
		<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
	</div>
		
    
    <div>
		<div><h4>Modifica ingredienti per questo piatto</h4></div>
		<ul>
			<li th:each="ingrediente : ${ingredienti}">
				<input type="checkbox" th:field="${piatto.ingredienti}" th:value="${ingrediente.id}">
				<label th:text="${ingrediente.nome}">ingrediente</label>
			</li>
		</ul>
	</div>
	
	<div>
		<span><button type="submit">Conferma</button></span>
	</div>
</form>
</body>
</html>
